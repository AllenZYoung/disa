<script>
  class Utils {
    constructor(){}

    static cloneArray(newArr, oldArr) {
      for (let i = 0; i < oldArr.length; ++i) {
        newArr[i] = ((typeof oldArr[i] == "object") && oldArr[i] !== null) ? Utils.cloneObject(Reflect.construct(oldArr[i].constructor, []), oldArr[i]) : oldArr[i];
      }
    }

    static __key(item) {
      return Object.keys(item)[0];
    }

    static __value(item) {
      return Object.values(item)[0];
    }

    static cloneObject(clone, obj) {
      for (var i in obj) {
        clone[i] = (typeof obj[i] == "object") && obj[i] !== null ? Utils.cloneObject(Reflect.construct(obj[i].constructor, []), obj[i]) : obj[i];
      }
      return clone;
    }

    static __getOptions(key, options) {
      if (!key || !options) return ['Add Option'];
      let clonedOptions = [];
      Utils.cloneArray(clonedOptions, options);
      let returnOptions = [];
      if (!key || !clonedOptions) return ['Add Option'];
      for (let option of clonedOptions) {
        if (Utils.__key(option) == key) {
          returnOptions = Utils.__value(option);
          returnOptions.push('Add Option');
          return returnOptions;
        }
      }
      returnOptions = [];
      returnOptions.push('Add Option');
      returnOptions.push('');
      return returnOptions;
    }

    static __getSortedOptions(key, options) {
      let clonedOptions = [];
      Utils.cloneArray(clonedOptions, options);
      let unsortedOptions = Utils.__getOptions(key, clonedOptions);
      unsortedOptions.splice(-2);
      let choppedUnsortedOptions = unsortedOptions;
      let choppedSortedOptions = choppedUnsortedOptions.sort((l, r) => l.toString().toLowerCase() > r.toString().toLowerCase());
      let sortedOptions = choppedSortedOptions.splice(0);
      sortedOptions.push('Add Option');
      sortedOptions.push('');
      return sortedOptions;
    }

    static __addOption(e) {
      e.stopPropagation();
      window.fea = e;
      let key = e.path[1].getAttribute('data-key');
      let optionsPlusAddOption = e.path[1].previousElementSibling.children[0].items.map((item)=>item.value);
      let clonedOptions = [];
      Utils.cloneArray(clonedOptions, optionsPlusAddOption);
      clonedOptions.splice(-1);
      let options = clonedOptions;
      options.push(e.path[1].children[0].value);
      console.log(key, options);
      // return options;
      return (new CustomEvent('save-options', {
          bubble: true,
          composed: true,
          detail: {
            options: options,
            key: key
          }
        }));
    }

    static __indexOf(value, key, options) {
      return Utils.__getOptions(key, options).indexOf(value);
    }

    static __monthIndex(month) {
      return month - 1;
    }

    static makeArray(data) {
      switch (typeof data) {
        case 'object':
          return data;
        case 'string':
          return [data];
        default:
          return [];
      }
    }

    static isSignedIn() {
      // check local storage
      return localStorage.getItem('jwt') !== null 
      && localStorage.getItem('jwt') !== undefined
      && localStorage.getItem('givenName') !== null 
      && localStorage.getItem('givenName') !== undefined 
      && localStorage.getItem('role') !== null 
      && localStorage.getItem('role') !== undefined;
    }

    static isAdmin() {
      // check local storage
      return localStorage.getItem('role') === 'Admin';
    }

    static clearAndSignout() {
      localStorage.clear();
      let auth2 = window.gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
      });
      return;
    }

    static validateToken(url, token, callback) {
      let xhr = new XMLHttpRequest();
      xhr.open('POST', url);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.onload = function() {
        let response = JSON.parse(xhr.responseText);
        callback(response);
      };
      xhr.send('idtoken=' + token);
    }
  }
</script>

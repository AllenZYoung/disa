<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="owner-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      *:not(paper-button):not(paper-listbox) {
        width: 100%;
      }

      paper-dropdown-menu {
        --paper-dropdown-menu-button: {
          left: 0;
          width: 100%;
        }
      }

      paper-listbox {
        --paper-listbox: {
          width: 300px;
          overflow: hidden;
        }
      }

      iron-dropdown {
        left:0 !important;
        width:100% !important;
      }
      

    </style>

    <h3>Owner</h3>
    <paper-dropdown-menu label="Title" selected-item="{{title}}" selected-item-label="{{selectedTitle}}">
      <paper-listbox slot="dropdown-content" selected="[[__indexOf(owner.name.title, 'title', options)]]">
        <template is="dom-repeat" items="[[__getOptions('title', options)]]">
          <paper-item value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <input name="title" type="hidden" value$="[[title.value]]" />
    <paper-input name="ownerFirstName" label="First Name" value="{{owner.name.firstName}}"></paper-input>
    <paper-input name="ownerLastName" label="Last Name" value="{{owner.name.lastName}}"></paper-input>

    <paper-dropdown-menu label="Owner Vocation" selected-item="{{ownerVocation}}" selected-item-label="{{selectedOwnerVocation}}">
      <paper-listbox slot="dropdown-content" selected="[[__indexOf(owner.vocation, 'ownerVocation', options)]]">
        <template is="dom-repeat" items="[[__getOptions('ownerVocation', options)]]">
          <paper-item value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <input name="ownerVocation" type="hidden" value$="[[ownerVocation.value]]" />

  </template>

  <script src="owner-edit.js"></script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="./dropdown-edit.html">

<dom-module id="owner-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      *:not(paper-button):not(paper-listbox) {
        width: 100%;
      }

      paper-dropdown-menu {
        --paper-dropdown-menu-button: {
          left: 0;
          width: 100%;
        }
      }

      paper-listbox {
        --paper-listbox: {
          width: 300px;
          overflow: hidden;
        }
      }

      iron-dropdown {
        left:0 !important;
        width:100% !important;
      }
      

    </style>

    <h3>Owner</h3>
    <dropdown-edit label="Title" item="{{owner.name.title}}" value="{{owner.name.title}}" key="title" options="{{options}}"></dropdown-edit>
    <input name="title" type="hidden" value="[[owner.name.title]]" />
    <paper-input name="ownerFirstName" label="First Name" value="{{owner.name.firstName}}"></paper-input>
    <paper-input name="ownerLastName" label="Last Name" value="{{owner.name.lastName}}"></paper-input>

    <dropdown-edit label="Vocation" item="{{owner.vocation}}" value="{{owner.vocation}}" key="vocation" options="{{options}}"></dropdown-edit>
    <input name="ownerVocation" type="hidden" value="[[owner.vocation]]" />

  </template>

  <script src="owner-edit.js"></script>
</dom-module>

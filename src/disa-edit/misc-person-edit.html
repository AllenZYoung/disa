<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="./dropdown-edit.html">

<dom-module id="misc-person-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      *:not(paper-button):not(paper-listbox) {
        width: 100%;
      }

      paper-dropdown-menu {
        --paper-dropdown-menu-button: {
          left: 0;
          width: 100%;
        }
      }

      paper-listbox {
        --paper-listbox: {
          width: 300px;
          overflow: hidden;
        }
      }

      iron-dropdown {
        left:0 !important;
        width:100% !important;
      }

      .hidden {
        display: none;
      }

      .arrow {
        float: right;
        width: 30px;
      }

      .arrow.open {
        transform: rotate(180deg);
      }
      

    </style>

    <h3>Details of Enslavement <img class="arrow" src="http://www.pngmart.com/files/3/Down-Arrow-PNG-File.png" /></h3>
    <div class="hidden">
    <h4>Date of Runaway</h4>
    <paper-input name="dateOfRunawayYear" label="Year" value="[[entry.dateOfRunaway.year]]"></paper-input>
    <dropdown-edit label="Month" item="{{entry.dateOfRunaway.month}}" value="{{entry.dateOfRunaway.month}}" key="month" options="{{options}}" sort="date"></dropdown-edit>
    <input name="dateOfRunawayMonth" type="hidden" value="[[entry.dateOfRunaway.month]]" />
    <paper-input name="dateOfRunawayDay" label="Day" value="[[entry.dateOfRunaway.day]]"></paper-input>

    <h4>Date of Emancipation</h4>
    <paper-input name="dateOfEmancipationYear" label="Year" value="[[entry.dateOfEmancipation.year]]"></paper-input>
    <dropdown-edit label="Month" item="{{entry.dateOfEmancipation.month}}" value="{{entry.dateOfEmancipation.month}}" key="month" options="{{options}}" sort="date"></dropdown-edit>
    <input name="dateOfEmancipationMonth" type="hidden" value="[[entry.dateOfEmancipation.month]]" />
    <paper-input name="dateOfEmancipationDay" label="Day" value="[[entry.dateOfEmancipation.day]]"></paper-input>

    <h3>Transaction</h3>
    <h4>Buyer</h4>
    <paper-input name="buyerFirstName" label="First Name" value="{{entry.buyer.firstName}}"></paper-input>
    <paper-input name="buyerLastName" label="Last Name" value="{{entry.buyer.lastName}}"></paper-input>
    <h4>Seller</h4>
    <paper-input name="sellerFirstName" label="First Name" value="{{entry.seller.firstName}}"></paper-input>
    <paper-input name="sellerLastName" label="Last Name" value="{{entry.seller.lastName}}"></paper-input>

    <h4>Date of Sale</h4>
    <paper-input name="dateOfSaleYear" label="Year" value="[[entry.dateOfSale.year]]"></paper-input>
    <dropdown-edit label="Month" item="{{entry.dateOfSale.month}}" value="{{entry.dateOfSale.month}}" key="month" options="{{options}}" sort="date"></dropdown-edit>
    <input name="dateOfSaleMonth" type="hidden" value="[[entry.dateOfSale.month]]" />
    <paper-input name="dateOfSaleDay" label="Day" value="[[entry.dateOfSale.day]]"></paper-input>
    </div>
    <!-- <h3></h3> -->
    <h3>Date of Marriage <img class="arrow" src="http://www.pngmart.com/files/3/Down-Arrow-PNG-File.png" /></h3>
    <div class="hidden">
      <paper-input name="dateOfMarriageYear" label="Year" value="[[entry.dateOfMarriage.year]]"></paper-input>
      <dropdown-edit label="Month" item="{{entry.dateOfMarriage.month}}" value="{{entry.dateOfMarriage.month}}" key="month" options="{{options}}" sort="date"></dropdown-edit>
      <input name="dateOfMarriageMonth" type="hidden" value="[[entry.dateOfMarriage.month]]" />
      <paper-input name="dateOfMarriageDay" label="Day" value="[[entry.dateOfMarriage.day]]"></paper-input>
    </div>

  </template>

  <script src="misc-person-edit.js"></script>
</dom-module>

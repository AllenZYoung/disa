<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="misc-person-edit">
  <template>
    <style>
      :host {
        display: block;
      }

      *:not(paper-button):not(paper-listbox) {
        width: 100%;
      }

      paper-dropdown-menu {
        --paper-dropdown-menu-button: {
          left: 0;
          width: 100%;
        }
      }

      paper-listbox {
        --paper-listbox: {
          width: 300px;
          overflow: hidden;
        }
      }

      iron-dropdown {
        left:0 !important;
        width:100% !important;
      }
      

    </style>

    <h3>End of Enslavement</h3>
    <h4>Date of Runaway</h4>
    <paper-input name="dateOfRunawayYear" label="Year" value="[[entry.dateOfRunaway.year]]"></paper-input>
    <paper-dropdown-menu label="Month" selected-item="{{dateOfRunawayMonth}}" selected-item-label="{{selectedDateOfRunawayMonth}}">
      <paper-listbox slot="dropdown-content" selected="[[__indexOf(entry.dateOfRunaway.month, 'month', options)]]">
        <template is="dom-repeat" items="[[__getOptions('month', options)]]">
          <paper-item value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <input name="dateOfRunawayMonth" type="hidden" value$="[[dateOfRunawayMonth.value]]" />
    <paper-input name="dateOfRunawayDay" label="Day" value="[[entry.dateOfRunaway.day]]"></paper-input>

    <h4>Date of Emancipation</h4>
    <paper-input name="dateOfEmancipationYear" label="Year" value="[[entry.dateOfEmancipation.year]]"></paper-input>
    <paper-dropdown-menu label="Month" selected-item="{{dateOfEmancipationMonth}}" selected-item-label="{{selectedDateOfEmancipationMonth}}">
      <paper-listbox slot="dropdown-content" selected="[[__indexOf(entry.dateOfEmancipation.month, 'month', options)]]">
        <template is="dom-repeat" items="[[__getOptions('month', options)]]">
          <paper-item value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <input name="dateOfEmancipationMonth" type="hidden" value$="[[dateOfEmancipationMonth.value]]" />
    <paper-input name="dateOfEmancipationDay" label="Day" value="[[entry.dateOfEmancipation.day]]"></paper-input>

    <h3>Transaction</h3>
    <h4>Buyer</h4>
    <paper-input name="buyerFirstName" label="First Name" value="{{entry.buyer.firstName}}"></paper-input>
    <paper-input name="buyerLastName" label="Last Name" value="{{entry.buyer.lastName}}"></paper-input>
    <h4>Seller</h4>
    <paper-input name="sellerFirstName" label="First Name" value="{{entry.seller.firstName}}"></paper-input>
    <paper-input name="sellerLastName" label="Last Name" value="{{entry.seller.lastName}}"></paper-input>

    <h4>Date of Sale</h4>
    <paper-input name="dateOfSaleYear" label="Year" value="[[entry.dateOfSale.year]]"></paper-input>
    <paper-dropdown-menu label="Month" selected-item="{{dateOfSaleMonth}}" selected-item-label="{{selectedDateOfSaleMonth}}">
      <paper-listbox slot="dropdown-content" selected="[[__indexOf(entry.dateOfSale.month, 'month', options)]]">
        <template is="dom-repeat" items="[[__getOptions('month', options)]]">
          <paper-item value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <input name="dateOfSaleMonth" type="hidden" value$="[[dateOfSaleMonth.value]]" />
    <paper-input name="dateOfSaleDay" label="Day" value="[[entry.dateOfSale.day]]"></paper-input>

    <!-- <h3></h3> -->
    <h3>Date of Marriage</h3>
    <paper-input name="dateOfMarriageYear" label="Year" value="[[entry.dateOfMarriage.year]]"></paper-input>
    <paper-dropdown-menu label="Month" selected-item="{{dateOfMarriageMonth}}" selected-item-label="{{selectedDateOfMarriageMonth}}">
      <paper-listbox slot="dropdown-content" selected="[[__indexOf(entry.dateOfMarriage.month, 'month', options)]]">
        <template is="dom-repeat" items="[[__getOptions('month', options)]]">
          <paper-item value="[[item]]">[[item]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
    <input name="dateOfMarriageMonth" type="hidden" value$="[[dateOfMarriageMonth.value]]" />
    <paper-input name="dateOfMarriageDay" label="Day" value="[[entry.dateOfMarriage.day]]"></paper-input>

  </template>

  <script src="misc-person-edit.js"></script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/nebula-dialog/nebula-dialog.html"> 

<dom-module id="options-card">
  <template>
    <style>
      paper-card {
        width: 100%;
        height: 100%;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <div class="header">
          <span>{{title}} Options</span>
        </div>
        <template is="dom-repeat" items="{{options}}">
          <div class="option" style="padding: 5px 0;">
            <span>[[item]]</span>
          </div>
        </template>
      </div>
      <div class="card-actions">
        <div class="horizontal centered">
          <paper-button id="openModalBtn" data-key="{{name}}" raised>Edit</paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    class OptionsCards extends Nebula.DialogBehavior(Polymer.Element) {
      static get is() { return 'options-card' }

      static get properties() {
        return {
          title: String,
          name: String,
          options: Array
        }
      }

      connectedCallback() {
        super.connectedCallback();
        this.shadowRoot.querySelector("#openModalBtn").addEventListener('click', (e) => {
          e.preventDefault();
          this.dispatchEvent(new CustomEvent('modal-opened', {
            bubbles: true,
            composed: true,
            detail: {
              key: this.shadowRoot.querySelector("#openModalBtn").dataKey
            }
          }));
          return false;
        });
      }
    }
    window.customElements.define(OptionsCards.is, OptionsCards)
  </script>
</dom-module>

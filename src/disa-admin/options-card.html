<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="options-modal.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="options-card">
  <template>
    <style>
      paper-button {
        background-color: var(--header-background-color);
      }

       paper-button {
        @apply --edit-options-button-text;
      }

      .centered {
        margin: 0 auto;
        width: 82px;
      }
    </style>

    <paper-card>
      <div class="card-content">
        <div class="header">
          <h3>[[title]] Options</h3>
        </div>
        <template is='dom-repeat' items="[[options]]">
          <p>[[item]]
        </template>
      </div>
      <div class="card-actions">
        <div class="horizontal centered">
          <paper-button on-click="openModal" raised>Edit</paper-button>
        </div>
      </div>
    </paper-card>

    <options-modal id="modal" title="[[title]]" name="[[name]]" options="[[options]]" edit-options="[[options]]"></options-modal>
    
  </template>

  <script src="options-card.js"></script> 
</dom-module>

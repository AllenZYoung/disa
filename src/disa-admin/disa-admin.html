<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="options-card.html">
<!-- <link rel="import" href="admin-modal.html"> -->
<link rel="import" href="../utils.html">

<dom-module id="disa-admin">
  <template>
    <style>
       :host {
        display: block;
        @apply --admin;
      }

      options-card {
        --edit-options-button-text: {
          text-decoration: none;
          color: #fff;
        }

        --options-card-margin: {
          margin: 10px 0;
        }
      }
    </style>

    <h1>Hello [[userGivenName]]</h1>
    <p>This is the admin page.</p>

    <h2>Options Menu</h2>
    <template is='dom-repeat' items="[[options]]">
      <options-card title="[[__title(item)]]" options="[[__value(item)]]" name="[[__key(item)]]"></options-card>
    </template>
    
  </template>

  <script src="disa-admin.js"></script> 
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="./admin-modal.html">
<link rel="import" href="./options-card.html">

<dom-module id="disa-admin">
  <template>
    <style>
      admin-modal div {
        background-color: #fff;
        color: #000;
        width: 100%;
      }

      .header {
        font-size: 1.3rem;
        font-weight: 500;
      }

      .flex {
        display: inline-flex;
        flex-wrap: wrap;
      }

      options-card {
        display: inline-block;
        padding: 5px;
        height: 100%;
        width: 17%;
        min-width: 150px;
      }

    </style>

    <h2>Options Menu</h2>
    <div class="flex">
      <options-card options="{{options.tribe}}" title="Tribe" name="tribe"></options-card>
      <options-card options="{{options.origin}}" title="Origin" name="origin"></options-card>
      <options-card options="{{options.race}}" title="Race" name="race"></options-card>
      <options-card options="{{options.vocation}}" title="Vocation" name="vocation"></options-card>
      <options-card options="{{options.ownerVocation}}" title="Owner Vocation" name="ownerVocation"></options-card>
      <options-card options="{{options.sex}}" title="Sex" name="sex"></options-card>
      <options-card options="{{options.status}}" title="Status" name="status"></options-card>
      <options-card options="{{options.typeKindOfEnslavement}}" title="Type/Kind of Enslavement" name="typeKindOfEnslavement"></options-card>
    </div>
    <h2>Users Menu</h2>

    <admin-modal opened="{{opened}}" modal-options="{{editOptions}}">
      <paper-card>
        <div class="card-content">
          <template is="dom-repeat" items="{{editOptions}}">
            <div class="option" style="">
              <paper-input value="{{item}}"></paper-input>
            </div>
          </template>
        </div>
        <div class="card-actions">
          <paper-button id="addOptionBtn">Add Option</paper-button>
          <paper-button id="saveOptionBtn">Save</paper-button>
          <paper-button id="cancelOptionBtn">Cancel</paper-button>
        </div>
    </admin-modal>

  </template>

  <script src="disa-admin.js"></script>
</dom-module>
